version: '3.3'
services:
    nos_engine_server_standalone:
        volumes:
            - '$SIM_DIR:$SIM_DIR'
        image: nos3
        command: /usr/bin/nos_engine_server_standalone -f $SIM_BIN/nos_engine_server_config.json
        networks:
            satnet:
                aliases:
                    - nos_engine_server
        working_dir: $SIM_BIN
        stdin_open: true
        tty: true
    nos-time-driver:
        volumes:
            - '$SIM_DIR:$SIM_DIR'
        image: nos3
        command: $SIM_BIN/nos3-single-simulator time
        networks:
            satnet:
                aliases:
                    - nos_time_driver
        working_dir: $SIM_BIN
        stdin_open: true
        tty: true
        depends_on:
            - nos_engine_server_standalone
    nos3-simulator-terminal:
        volumes:
            - '$SIM_DIR:$SIM_DIR'
        image: nos3
        command: $SIM_BIN/nos3-single-simulator stdio-terminal
        networks:
            satnet:
                aliases:
                    - nos_terminal
        working_dir: $SIM_BIN
        stdin_open: true
        tty: true
        depends_on:
            - nos_engine_server_standalone
    nos3-simulator-udp-terminal:
